<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Saurabh!</title>
  <style>
    body {
      background: #f1c40f;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      color: #e74c3c;
      font-size: 3em;
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-24px); }
    }
    .cake {
      margin: 30px auto;
      width: 200px;
      height: 180px;
      position: relative;
    }
    .cake-base {
      width: 200px;
      height: 100px;
      background: #fff;
      border-radius: 0 0 100px 100px;
      border: 4px solid #e67e22;
      position: absolute;
      bottom: 0;
    }
    .candle {
      width: 8px;
      height: 40px;
      background: #16a085;
      position: absolute;
      left: 96px;
      top: -40px;
      border-radius: 4px;
    }
    .flame {
      width: 14px;
      height: 18px;
      background: radial-gradient(ellipse at center, #f9d423 0%, #fd5e53 70%);
      border-radius: 50% 50% 45% 45%/60% 60% 40% 40%;
      position: absolute;
      left: -3px;
      top: -20px;
      animation: flicker .15s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: .7; transform: scaleY(.96); }
    }
    .message {
      font-size: 1.3em;
      margin: 30px auto 16px;
      max-width: 470px;
      background: #fffbe0;
      border-radius: 12px;
      box-shadow: 0 0 6px #e1b700;
      padding: 20px;
      color: #444;
    }
    .joke {
      margin: 18px 0;
      color: #2980b9;
      font-size: 1.1em;
    }
    .footer {
      margin-top: 60px;
      font-size: 1em;
      color: #888;
      opacity: .8;
    }
    .button {
      background: #e67e22;
      color: #fff;
      padding: 14px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px 0;
      transition: background .2s;
    }
    .button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Saurabh!</h1>
  <div class="cake">
    <div class="cake-base"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
  <div class="message">
    <b>Hey Saurabh!</b><br>
    Congratulations on surviving another year of questionable decisions!<br>
    May your hairline and your passwords always stay strong.<br>
    Let’s celebrate your <span id="age"></span>th lap around the sun!
